name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    # Opção A: Copiar arquivos via SCP (Mais simples para estáticos)
    - name: Copy files to VPS via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "dist/*"
        target: "/var/www/credgestor"
        strip_components: 1

    # Opção B: Se estiver usando Docker na VPS (Recomendado conforme seu pedido)
    # Este passo conecta via SSH, faz o build da imagem lá e sobe o container
    - name: Deploy via Docker Compose on VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /opt/credgestor # Assumindo que você clonou o repo aqui
          git pull origin main
          docker-compose up -d --build
